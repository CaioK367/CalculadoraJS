<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="./imgs/icons8-calculadora-de-maçã-192.png">
    <title>Calculadora | JavaScript</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="botoes_laranjas" onclick="exibir('+')">+</button>
            <button onclick="exibir('7')">7</button>
            <button onclick="exibir('8')">8</button>
            <button onclick="exibir('9')">9</button>
            <button class="botoes_laranjas" onclick="exibir('-')">-</button>
            <button onclick="exibir('4')">4</button>
            <button onclick="exibir('5')">5</button>
            <button onclick="exibir('6')">6</button>
            <button class="botoes_laranjas" onclick="exibir('*')">*</button>
            <button onclick="exibir('1')">1</button>
            <button onclick="exibir('2')">2</button>
            <button onclick="exibir('3')">3</button>
            <button class="botoes_laranjas" onclick="exibir('/')">/</button>
            <button onclick="exibir('0')">0</button>
            <button onclick="exibir('.')">.</button>
            <button onclick="calcular()">=</button>
            <button class="botoes_laranjas" onclick="limpar()">C</button>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
